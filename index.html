<html ng-app='AngularFriends'>
<head>

<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>
<script src='friendService.js' type='text/javascript'></script>

<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller='FriendController'>
{{test}}

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <input class="form-control" placeholder="Search Anything About Your Friends" ng-model='search.name'><br>

 {{search}}

  <br>
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
<!--    
    <input class="form-control" placeholder="Search Your Friends' Name" >
    <input class="form-control" placeholder="Search Your Freinds' Location" > 
 -->
    <select class="input-medium" ng-model="sortField">
        <option value='name'>Name</option>
        <option value='friend_count'># friends</option>
        <option value='current_location.city'>City</option>
        <option value='current_location.state'>State</option>
        <option value='current_location.country'>Country</option>
    </select>
    
    <select class="input-medium" ng-model="sortOrder">
        <option value="true">Descending</option>
        <option value="false">Ascending</option>
    </select>
  </div>
</form>

  <ul>
    <li class='friend' ng-repeat="friend in friends | filter:search | orderBy: sortField:sortOrder">
       <img class="profile-pic" ng-src='{{friend.pic_square}}'>
      <h3>{{friend.name}}</h3>
      <div class="location" ng-show='friend.current_location.city'>
        {{friend.current_location.city}}, {{friend.current_location.state}}
      </div>      
      <div class="status" ng-show='friend.status.message'>
        Status: {{friend.status.message}}<span class="hashtag">#ihateprovo</span>
      </div>      
      <div class="num-friends" ng-show='friend.friend_count'>
        Friends: {{friend.friend_count}}
      </div>
      <div class="num-friends" ng-hide='friend.friend_count'>
        FOREVER ALONE
      </div>
    </li>
  </ul>
</div>






</body>
</html>
